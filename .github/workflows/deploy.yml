name: Build and deploy

on:
  push:
    branches: [ main ]

jobs:
  whitelist_ssh:
    name: Whitelist runner IP in firewall
    runs-on: ubuntu-latest

    outputs:
      runner_ip: ${{ steps.get_ip.outputs.runner_ip }}

    steps:
      - name: Get runner IP
        id: get_ip
        run: |
          IP=$(curl -s https://ifconfig.me)

          echo "runner_ip=$IP" >> $GITHUB_OUTPUT

      - name: Whitelist runner IP in DigitalOcean firewall
        run: |
          IP=${{ steps.get_ip.outputs.runner_ip }}

          PAYLOAD=$(jq -n --arg ip "$IP" \
            '[{ "protocol": "tcp", "ports": "22", "sources": { "addresses": [$ip + "/32"] } }]')

          curl -sSL -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.DO_API_TOKEN }}" \
            -d "{\"inbound_rules\": $PAYLOAD}" \
            "https://api.digitalocean.com/v2/firewalls/${{ secrets.DO_FIREWALL_ID }}/rules"

          echo "Firewall opened for runner IP"

