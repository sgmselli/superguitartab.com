  deploy:
    name: Deploy with Ansible
    runs-on: ubuntu-latest
    # needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible and dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible python3-boto3 sshpass

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}
      
      - name: Add host to known_hosts
        run: ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Run Ansible playbook
        env:
          DO_API_TOKEN: ${{ secrets.DO_API_TOKEN }}
        run: |
          ansible-playbook \
            -i ./infrastructure/ansible/hosts.ini \
            ./infrastructure/ansible/playbooks/deploy.yml

  cleanup_ssh:
    name: Cleanup Firewall
    runs-on: ubuntu-latest
    if: always()
    needs: [whitelist_ssh, deploy]

    steps:
      - name: Remove runner IP from firewall
        run: |
          IP=${{ needs.whitelist_ssh.outputs.runner_ip }}

          PAYLOAD=$(jq -n --arg ip "$IP" \
            '[{ "protocol": "tcp", "ports": "22", "sources": { "addresses": [$ip + "/32"] } }]')

          curl -sSL -X DELETE \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.DO_API_TOKEN }}" \
            -d "{\"inbound_rules\": $PAYLOAD}" \
            "https://api.digitalocean.com/v2/firewalls/${{ secrets.DO_FIREWALL_ID }}/rules"

          echo "Firewall closed for runner IP"