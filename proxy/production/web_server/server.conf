server {
    listen 80;
    server_name superguitartab.com www.superguitartab.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name superguitartab.com www.superguitartab.com;

    ssl_certificate /etc/letsencrypt/live/superguitartab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/superguitartab.com/privkey.pem;

    # --- API ---
    location /api/ {
        # Rate limit API requests
        limit_req zone=api_limit burst=5 nodelay;

        proxy_pass http://tabs-api:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

     # --- Static files (served by client container, cached by proxy) ---
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
        proxy_pass http://client:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long-term browser caching
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

     # --- Frontend ---
    location / {
        proxy_pass http://client:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching for dynamic or HTML responses
        add_header Cache-Control "no-cache";
    }

    # --- Gzip compression ---
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;
}